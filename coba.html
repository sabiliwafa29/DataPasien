<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Medical Record</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script>
        // Update the contract address and ABI
        const contractAddress = 'YOUR_CONTRACT_ADDRESS';
        const contractABI = [
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "internalType": "address",
          "name": "patient",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "identity",
          "type": "string"
        }
      ],
      "name": "MedicalRecordAdded",
      "type": "event"
    },
    {
      "inputs": [
        {
          "internalType": "address",
          "name": "",
          "type": "address"
        }
      ],
      "name": "patientRecords",
      "outputs": [
        {
          "internalType": "string",
          "name": "identity",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "weight",
          "type": "uint256"
        },
        {
          "internalType": "uint256",
          "name": "height",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "diseaseName",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "bloodType",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "onsetDate",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "diseaseDescription",
          "type": "string"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    },
    {
      "inputs": [
        {
          "internalType": "string",
          "name": "_identity",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "_weight",
          "type": "uint256"
        },
        {
          "internalType": "uint256",
          "name": "_height",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "_diseaseName",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "_bloodType",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "_onsetDate",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "_diseaseDescription",
          "type": "string"
        }
      ],
      "name": "addMedicalRecord",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

        window.onload = async function () {
            if (typeof window.ethereum !== 'undefined') {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
            } else if (typeof window.web3 !== 'undefined') {
                window.web3 = new Web3(window.web3.currentProvider);
            } else {
                console.error('No Ethereum provider detected. You should consider installing MetaMask.');
            }

            const contract = new window.web3.eth.Contract(contractABI, contractAddress);

            document.getElementById('retrieveButton').onclick = async function () {
                const address = document.getElementById('addressInput').value;
                try {
                    const result = await contract.methods.patientRecords(address).call();
                    console.log(result);
                    // Display or process the result as needed
                } catch (error) {
                    console.error('Error retrieving data:', error);
                }
            };
        };
    </script>
</head>

<body>
    <h2>Retrieve Medical Record</h2>
    <label for="addressInput">Enter Patient Address:</label>
    <input type="text" id="addressInput" placeholder="Ethereum Address">
    <button id="retrieveButton">Retrieve Medical Record</button>
</body>

</html>
