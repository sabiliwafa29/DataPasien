<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <img src="Bg.png" alt="Your Logo" class="logo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Data Medis Pasien</title>
  <link rel="stylesheet" href="halaman2.css" />
  <style>
    /* Add some styling to make the txhash clickable */
    #displayMedicalData p.txhash {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="container">
    <header>
      <h2>Data Medis Pasien</h2>
      <h1>Admin</h1>
    </header>
    <div id="displayMedicalData"></div>
  </section>

  <script>
    // Retrieve data from local storage
    const storedData = localStorage.getItem("medicalData");
    if (storedData) {
      const medicalData = JSON.parse(storedData);

      // Display the retrieved data
      //tambah loop pada setiap medical data sehingga bisa 
      const displayDiv = document.getElementById("displayMedicalData");
      displayDiv.innerHTML += `
        <p class="txhash" onclick="toggleMedicalData()"><strong>Data 1</strong></p>
        <div id="medicalDataDetails" style="display: none;">
          <p><strong>Identitas Laporan Medis:</strong> ${medicalData.medicalId}</p>
          <p><strong>Berat Badan:</strong> ${medicalData.weight}</p>
          <p><strong>Tinggi Badan:</strong> ${medicalData.height}</p>
          <p><strong>Nama Penyakit:</strong> ${medicalData.diseaseName}</p>
          <p><strong>Golongan Darah:</strong> ${medicalData.bloodType}</p>
          <p><strong>Awal Sakit:</strong> ${medicalData.onsetDate}</p>
          <p><strong>Deskripsi Penyakit:</strong> ${medicalData.diseaseDescription}</p>
        </div>
      `;
    }

    // Function to toggle the display of medical data details
    function toggleMedicalData() {
      const detailsDiv = document.getElementById("medicalDataDetails");
      detailsDiv.style.display = detailsDiv.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
